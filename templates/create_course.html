{% extends "base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block body %}
<div class="container">
    <h1>Создание курса</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Course Name">
        <select size="3" name="category_id">
            {% for item in categories %}
            <option value="{{item.id}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
